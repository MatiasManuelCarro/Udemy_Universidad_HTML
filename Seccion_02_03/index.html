<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elementos Basicos HTML</title>
</head>
<body>
  <h1>Universidad HTML</h1> <!-- H6 es el maximo (el titulo mas chico) -->
  <p>Primer linea del párrafo <br/> Segunda linea del Párrafo </p> <!-- p = equiqueta de parrafo - br = Break line -->
  <hr> <!-- hr = Horizontal Rule (linea)-->
  <p>Segundo Parrafo</p>


</body>
</html>
