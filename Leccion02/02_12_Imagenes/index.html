<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elementos Basicos HTML</title>
</head>
<body>
  <h1>Universidad HTML</h1> <!-- H6 es el maximo (el titulo mas chico) -->
   <!-- alt = texto alternativo (Se muestra cuando la imagen no carga) -->
   <!-- width = ancho, height = alto. uno solo mantiene la relacion -->
  <img src="Imagenes/html5.png" alt="Logo HTML5" width="100px"/> 
  <img src="Imagenes/css3.png" alt="Logo CSS3" width="100px" />
  <img src="Imagenes/javascript.png" alt="Logo JS" width="100px" />

</body>
</html>
