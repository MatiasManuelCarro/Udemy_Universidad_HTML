<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios en HTML</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Formularios en HTML</h1>
    <form>
      <label for="nombre">Nombre: </label><br />
      <input
        type="text"
        placeholder="Ingrese nombre..."
        id="nombre"
        name="nombre"
        required
      />
      <br />
      <label for="apellido">Apellido: </label><br />
      <input
        type="text"
        placeholder="Ingrese apellido..."
        id="apellido"
        name="apellido"
        required
      /><br />
      <input type="submit" value="Enviar" class="boton_gris" />
    </form>
  </body>
</html>
