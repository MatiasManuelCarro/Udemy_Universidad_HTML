<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingreso</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link href="css/modern_style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="contenedor">
      <h1>Crear Usuario</h1>
      <form method="post">
        <!-- Nombre -->
        <label for="nombre">Nombre: </label><br />
        <input
          type="text"
          placeholder="Ingrese Nombre"
          id="nombre"
          name="nombre"
          required
        />
        <br />
        <!-- Apellido -->
        <label for="apellido">Apellido: </label><br />
        <input
          type="text"
          placeholder="Ingrese Apellido"
          id="apellido"
          name="apellido"
          required
        />
        <br />
        <!-- Username -->
        <label for="username">Usuario: </label><br />
        <input
          type="text"
          placeholder="Ingrese Usuario"
          id="username"
          name="username"
          required
        />
        <br />
        <!-- Email -->
        <label for="email">Email: </label><br />
        <input
          type="email"
          placeholder="Ingrese Email"
          id="email"
          name="email"
          required
        />
        <br />
        <label for="confirmar_email">Confirmar Email: </label><br />
        <input
          type="email"
          placeholder="Ingrese Email"
          id="confirmar_email"
          name="confirmar_email"
          required
        />
        <br />
        <!-- Edad -->
        <label for="edad">Edad: </label><br />
        <input
          type="number"
          placeholder="Ingrese Edad"
          id="edad"
          name="edad"
          required
          min="0"
        />
        <br />
        <!-- Genero -->
        <label for="genero">Género:</label>
        <select id="genero" name="genero">
          <option value="" disabled selected>Seleccione una opción</option>
          <option value="femenino">Femenino</option>
          <option value="masculino">Masculino</option>
          <option value="no-binario">No binario</option>
          <option value="prefiero-no-decirlo">Prefiero no decirlo</option>
        </select>

        <!-- ingreso de Contraseña-->
        <label for="password">Contraseña: </label><br />
        <div class="input-wrapper">
          <input
            type="password"
            placeholder="Ingrese Contraseña"
            id="password"
            name="password"
            required
          />
          

        </div>

        <!-- Repetir contraseña -->
        <label for="repeat_password">Repetir Contraseña: </label><br />
        <div class="input-wrapper">
          <input
            type="password"
            placeholder="Repita Contraseña"
            id="repeat_password"
            name="repeat_password"
            required
          />
        </div>

        <!--Boton>-->
        <input type="submit" value="Crear Usuario" class="boton_moderno" />
      </form>

      <!-- Script para mostrar u ocultar password -->

      <script>
        function toggleBoth() {
          const inputs = ["password", "repeat_password"];
          inputs.forEach(id => {
            const input = document.getElementById(id);
            input.type = (input.type === "password") ? "text" : "password";
          });
        }
      </script>
  </body>
</html>
